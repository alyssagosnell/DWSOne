<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Image Example</title>
	</head>
	<body>
		<h1>Cafe Vincze</h1>
		<img src="images/logo.png" alt="cafe vincze logo"/>
		<!-- alt = used for screenreaders-->
		
		<figure>
			<img src="images/cafe_front.jpg" alt="cafe front"/>
			<figcaption>Store Front</figcaption>
		</figure>
		
		<h2>Menu Items</h2>
		
		<img src="images/aperitivo.jpg" alt="aperitivo"/>
		<img src="images/eggplant_parmesean.jpg" alt="eggplant parmesean"/>
		<img src="images/stuffed_squid.jpg"/>
				
	</body>
	</html>
	
	<!-- This is a comment 
		paragraph or more = <blockquote> tag
		abbreviation = <abbr> tag
		ordered list = <ol> tag
		unordered list = <ul> tag
		list item = <li>
		link = <a href=""> tag
		image = <img> tag
		caption = <figcaption>
	
	-->
